

<section id="blog-home" class="pt-5 mt-5 container">
  <h2 class="font-weight-bold pt-5"> shooping cart</h2>
  <hr>

</section>
<section id="cart-container" class="container" class="container mt-5">
   <table width="100%">
     <thead>
        <tr>
          <td>Remove</td> 
          <td>Name</td>
          <td>Price</td>
          <td>Quantity</td> 
          <td>image</td> 
          <td>total</td>
        </tr>
     </thead>
     <tbody>
       <tr *ngFor="let item of products">
        <td>  <a   (click)="delete(item.id)"><mat-icon>delete</mat-icon></a>
          <td><h5>{{item.nom_product}}</h5> </td>

          <td><h5>{{item.prix_product}} $</h5> </td>
          <td>  {{ item.quantite_product }}</td>
          <td> <img src="assets/images/{{item.image_product}}" alt=""></td>
          <td>{{item.quantite_product*item.prix_product}}$</td>
          
        </tr>
     </tbody>
   </table>
</section>


<section id="cart-botttom" class="container">
  <div class="row">
    <div class="cuppon col-lg-6 col-md-6 col-12 mb-4" ></div>
    <div class="total col-lg-6 col-md-6 col-12 mt-5 mb-4" >

      <div>
        <h5>Cart Total</h5>
<div class="d-flex justify-content-between">
  <h6>Shipping</h6>
  <p>{{grandTotal}}</p>
</div>  
<div class="d-flex justify-content-between">
  <h6>livraison</h6>
  <p>{{livraison}}$</p>

</div> 
<hr class="second-hr"> 
<div class="d-flex justify-content-between margin-bottom-5">
  <h6>Total</h6>
  <p>{{grandTotal+livraison}}$</p>
  <button type="button" (click)="addcommande()" style="width: 150px;"class="btn btn-dark mb-3">Commander</button>
  <button type="button" (click)="vider()" style="width: 150px;"class="btn btn-dark mb-3">vider</button>
</div>
</div>
      </div>
  </div> 

</section>
