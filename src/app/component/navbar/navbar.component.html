<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div  class="modal-dialog modal-dialog-centered" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">mes commandes</h5>
        <button type="button" id="cancel" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> 
      <div class="modal-body">


      
            <table class="table">

              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Ordre</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Etat</th>
                  <th scope="col">Total </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let commande of commandesliste" >
                  <td>{{commande.created_at}}</td>
                  <td>{{commande.id}}</td>
                  <td>{{commande.destination}}</td>
                  <td *ngIf="commande.etat==0"><strong>On traitement</strong></td>
                  <td *ngIf="commande.etat!=0"><strong>Success</strong></td>
                  <td >{{commande.total}}</td>
                </tr>
               
              </tbody>
             
            </table>
            </div> 
        </div>
      </div>
    </div>

                </tr>
               
              </tbody>
             
            </table>
            </div> 
        </div>

    </div>
