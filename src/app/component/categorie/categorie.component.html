<div class ="container">
  <app-navadmin></app-navadmin>
<div style="text-align:center;">
    <button type="button" (click)="openModal(template)" class="btn btn-dark"><i class="fa fa-plus-circle"> </i>ADD NEW categorie</button>
    
  </div>
    <br>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col"> #</th>
                <th scope="col"> nom</th>
                <th scope="col"> Edit</th>
                <th scope="col"> Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of categories;index as i ">
                <th scope="row"> {{i+1}}</th>
                <td> {{cat.nom}}</td>
              
                <!-- <td>     <img style="width: 100px; height: 80px;"src="assets/images/iphone7.jpg" alt=""></td> -->
                <td><button type="button" class="btn btn-secondary" (click)="openModal(template,cat)">Edit</button></td>
                  <td>  <button type="button" class="btn btn-dark" (click)="delete(cat.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    </div>
    
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{modaltitle}}</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> nom</label>
            <input type="text" class="form-control" [formControl]="nom" >
            <small *ngIf="nom.errors?.['required'] && showError" ><b>*nom is required</b></small>
  
          </div>
         
         
        
          <button style="margin: top 200px;" type="submit" class="btn btn-da"  (click)="save()">{{buttontitle}}</button>
        </form>
    </div>
  </ng-template>
